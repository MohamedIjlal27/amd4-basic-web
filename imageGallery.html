<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageGallery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .imageGallery {
        display: grid;
        grid-template-columns: repeat(3, 33vw);
        grid-row: auto;
        grid-gap: 10px;
      }

      img {
        width: 20%;
        height: auto;
        
      }
    </style>
  </head>
  <body>
    <div class="imgGallery">
      <div class="images">
        <img src="assets/images.jpeg" alt="" />
      </div>
      <div class="images">
        <img src="assets/images.jpeg" alt="" />
      </div>
      <div class="images">
        <img src="assets/images.jpeg" alt="" />
      </div>
      <div class="images">
        <img src="assets/images.jpeg" alt="" />
      </div>
      <div class="images">
        <img src="assets/images.jpeg" alt="" />
      </div>
      <div class="images">
        <img src="assets/images.jpeg" alt="" />
      </div>
      <div class="images">
        <img src="assets/images.jpeg" alt="" />
      </div>
      <div class="images">
        <img src="assets/images.jpeg" alt="" />
      </div>
    </div>
  </body>
</html>
